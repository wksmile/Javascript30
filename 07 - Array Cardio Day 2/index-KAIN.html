<script>
  // ## Array Cardio Day 2

  const people = [
    { name: 'Wes', year: 1988 },
    { name: 'Kait', year: 1986 },
    { name: 'Irv', year: 1970 },
    { name: 'Lux', year: 2015 }
  ];

  const comments = [
    { text: 'Love this!', id: 523423 },
    { text: 'Super good', id: 823423 },
    { text: 'You are the best', id: 2039842 },
    { text: 'Ramen is my fav food ever', id: 123523 },
    { text: 'Nice Nice Nice!', id: 542328 }
  ];

  // Some and Every Checks
  // Array.prototype.some() // is at least one person 19?

  const some19has = people.some(peo=>
      (new Date()).getFullYear()-peo.year > 19
  )

  console.log('has some people was 19 year old:',some19has)

  // Array.prototype.every() // is everyone 19?

  const every19has = people.every(peo=>
      (new Date()).getFullYear()-peo.year > 19
  )

  console.log('has every people was 19 year old:',every19has)

  // Array.prototype.find()
  // Find is like filter, but instead returns just the one you are looking for
  // find the comment with the ID of 823423

  const findId = comments.find(peo=>
    peo.id === 823423
  )

  console.log('has find people 823423:',findId)

  // Array.prototype.findIndex()
  // Find the comment with this ID
  // delete the comment with the ID of 823423

  const deleteId = comments.findIndex(peo=>
    peo.id === 823423
  )

  const hasFindIndex = comments.splice(deleteId,1)

  console.log('has delete find people 823423:',hasFindIndex)

  console.log('delete people 823423:',comments)
</script>
</body>
